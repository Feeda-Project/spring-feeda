spring:
  application:
    name: feeda

  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

server:
  error:
    include-message: always

#  logging.level.org.springframework.security = trace

jwt:
  secret:
    key: ${SECRET_KEY}


logging:
  level:
    org:
      springframework:
        security: trace